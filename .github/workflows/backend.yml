name: CI/CD - Spring Boot Backend

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ RÃ©cupÃ©rer le code source
        uses: actions/checkout@v3

      - name: ğŸ” Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Construire l'image Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-fraude:latest .

      - name: ğŸ•µï¸ Scanner l'image avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/backend-fraude:latest'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ğŸš€ Pousser l'image vers Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend-fraude:latest
